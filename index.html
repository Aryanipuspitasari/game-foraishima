<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Aishima</title>

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/94343bb785.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-img">
        <img src="./img/aishima1.jpg" alt="Aishima birthday" />
        <div class="active-tool"></div>
      </div>

      <div class="header-hero">
        <h1>Wataru Aishima</h1>
        <p>Last seen days ago</p>
      </div>

      <div class="header-icon">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-ellipsis"></i>
      </div>
    </header>

    <div class="banner">
      <h2>相島誕生日おめでとう</h2>
    </div>

    <main class="greetings">
      <h2>Chats</h2>

      <div class="greeting-card-wrap">
        <div class="greeting-card">
          <img src="./img/fajar.jpg" alt="fajar" />

          <div class="greeting-content">
            <h3>Fajar</h3>
            <p>Happy Birthday Aishima san</p>
          </div>

          <div class="greeting-time">
            <p>11:30</p>
          </div>
        </div>

        <div class="greeting-card">
          <img src="./img/aryani-fajar-ria.jpg" alt="fajar" />

          <div class="greeting-content">
            <h3>Ria</h3>
            <p>Happy Birthday Aishima san</p>
          </div>

          <div class="greeting-time">
            <p>11:30</p>
          </div>
        </div>

        <div class="greeting-card">
          <img src="./img/aryani.png" alt="fajar" />

          <div class="greeting-content">
            <h3>Aryani</h3>
            <p>Happy Birthday Aishima san</p>
          </div>

          <div class="greeting-time">
            <p>11:30</p>
          </div>
        </div>
      </div>
    </main>

    <div class="game-container">
        <h2>Let's play a little game</h2>

      <div class="game">
        <h1>キャット当てゲーム</h1>
        <p>元同僚の興味や趣味に関連する言葉を当てる.</p>
        <input
          type="text"
          id="guessInput"
          placeholder="推測を入力してください"
        />
        <button id="guessButton">クリック</button>
        <p id="result"></p>
      </div>
    </div>

    <footer>
        Design and code are made with <i class="fa-regular fa-heart"></i> by Aryani
    </footer>
     <script src="index.js"></script>
  </body>
</html>
